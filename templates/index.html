<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC 2022 Building Advisor</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #query-form {
            display: flex;
            margin-bottom: 20px;
        }
        #query-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #query-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #response-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .response-section {
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCC 2022 Building Advisor</h1>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="Ask a question about the NCC 2022...">
            <button type="submit">Ask</button>
        </form>
        <div id="response-container">
            <div class="response-section" id="answer-section" style="display:none;">
                <h2>Answer</h2>
                <pre id="answer"></pre>
            </div>
            <div class="response-section" id="context-section" style="display:none;">
                <h2>Context from NCC 2022</h2>
                <pre id="context"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('query-input').value;
            if (!query) return;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();

            if (data.answer) {
                document.getElementById('answer').textContent = data.answer;
                document.getElementById('answer-section').style.display = 'block';
            }
            if (data.context) {
                document.getElementById('context').textContent = data.context;
                document.getElementById('context-section').style.display = 'block';
            }
        });
    </script>
</body>
</html>
